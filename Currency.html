<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <label>AMOUNT IN RUPEES</label>
    <input type="number" id="currency"><br>
    <label>SELECT CURRENCY</label>
    <select onchange="kartik(value)">
    <option value="279">DINAR</option>
    <option value="94">EURO</option>
    <option value="83">DOLLAR</option>
    <option value="51">RUBBLE</option>
    </select><br>
    <input type="number" id="output" readonly>
    
</body>
<script>
    function kartik(val){
        let inputs=document.getElementsByTagName("input")
        inputs[1].value=inputs[0].value/val;

    }
</script>
</html>
